          );

          const filteredPdfsMaterials = pdfsMaterialsData.filter(item =>
            (item.title ?? '').toLowerCase().includes(searchTerm.toLowerCase())
          );

          const toggleMobileMenu = () => {
            setIsMobileMenuOpen(!isMobileMenuOpen);
          };

          const closeMobileMenu = () => {
            setIsMobileMenuOpen(false);
          };


          return (
            React.createElement("div", { className: "min-h-screen bg-gray-900 text-white font-inter p-4 sm:p-6 lg:p-8" },
              React.createElement("style", null, `
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
                body { font-family: 'Inter', sans-serif; }
                .custom-scrollbar::-webkit-scrollbar {
                  width: 8px;
                }
                .custom-scrollbar::-webkit-scrollbar-track {
                  background: #374151;
                  border-radius: 10px;
                }
                .custom-scrollbar::-webkit-scrollbar-thumb {
                  background: #60A5FA;
                  border-radius: 10px;
                }
                .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                  background: #3B82F6;
                }
              `),
              React.createElement("div", { className: "max-w-7xl mx-auto" },
                React.createElement(Header, { toggleMobileMenu: toggleMobileMenu }),

                isMobileMenuOpen && (
                  React.createElement(MobileMenu, {
                    allTabs: allTabs,
                    activeTab: activeTab,
                    setActiveTab: setActiveTab,
                    closeMenu: closeMobileMenu,
                    isMobileMenuOpen: isMobileMenuOpen,
                    searchTerm: searchTerm,
                    setSearchTerm: setSearchTerm,
                    tabCounts: tabCounts
                  })
                ),

                React.createElement("div", { className: "grid grid-cols-1 lg:grid-cols-3 gap-6" },
                  React.createElement("div", { className: "lg:col-span-2" },
                    React.createElement("div", { className: "bg-gray-800 p-6 rounded-lg shadow-md mb-6" },
                      React.createElement("div", { className: "relative mb-6" },
                        React.createElement("input", {
                          type: "text",
                          placeholder: "Search subjects or categories...",
                          className: "w-full p-3 pl-4 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500",
                          value: searchTerm,
                          onChange: (e) => setSearchTerm(e.target.value)
                        })
                      ),

                      React.createElement("div", { className: "flex border-b border-gray-700 mb-6 overflow-x-auto whitespace-nowrap" },
                        allTabs.map((tab) => (
                          React.createElement("button", {
                            key: tab,
                            className: `px-4 py-3 text-sm sm:text-base font-medium transition-colors duration-200 ${
                              activeTab === tab
                                ? "text-blue-400 border-b-2 border-blue-400"
                                : "text-gray-400 hover:text-gray-300"
                            }`,
                            onClick: () => setActiveTab(tab)
                          }, tab, " (", tabCounts[tab] || 0, ")")
                        ))
                      ),

                      React.createElement("div", null,
                        activeTab === "Subjects" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredSubjects.map((subject, index) => (
                              React.createElement(ResourceCard, Object.assign({ key: index }, subject))
                            ))
                          )
                        ),

                        activeTab === "Coding Platforms" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredCodingPlatforms.map((platform, index) => (
                              React.createElement(PlatformCard, Object.assign({ key: index }, platform))
                            ))
                          )
                        ),

                        activeTab === "YouTube Channels" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredYoutubeChannels.map((channel, index) => (
                              React.createElement(YouTubeChannelCard, Object.assign({ key: index }, channel))
                            ))
                          )
                        ),

                        activeTab === "Practice Challenges" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredPracticeChallenges.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "Interview Prep" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredInterviewPrep.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "Project Ideas" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredProjectIdeas.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "Live Sessions" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredLiveSessions.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "Resource Library" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredResourceLibrary.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "Community Forum" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredCommunityForum.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "Placement Tracker" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredPlacementTracker.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "Career Path Guides" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredCareerPathGuides.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "JNTUA" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredJntuaData.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        ),

                        activeTab === "PDFS & MATERIALS" && (
                          React.createElement("div", { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                            filteredPdfsMaterials.map((item, index) => (
                              React.createElement(LinkCard, Object.assign({ key: index }, item))
                            ))
                          )
                        )
                      )
                    )
                  ),

                  React.createElement("div", { className: "lg:col-span-1" },
                    isAuthReady && db && auth && userId ? (
                      React.createElement(ChatBox, { db: db, auth: auth, userId: userId })
                    ) : (
                      React.createElement("div", { className: "bg-gray-800 p-6 rounded-lg shadow-md mb-6 text-center text-gray-400" }, "Loading chat...")
                    ),

                    React.createElement(SectionCard, { title: "Suggested Sections", data: suggestedSectionsData })
                  )
                ),
                React.createElement(Footer, null)
              )
            )
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(React.createElement(React.StrictMode, null, React.createElement(App, null)));
    </script>
</body>
</html>
